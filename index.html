<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWorld Map 2.0</title>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos Globais */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #000;
        }

        /* Contêiner do Globo */
        #globeContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Outros estilos... */
        .search-box {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .search-box input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Filtros */
        .filter-container {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 20px;
        }
        .filter-btn {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn.active {
            background: #ff0066;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="countrySearch" placeholder="Procure por país...">
    </div>
    <div class="filter-container">
        <button class="filter-btn active" data-type="all">Todos</button>
        <button class="filter-btn" data-type="ATM">ATMs</button>
        <button class="filter-btn" data-type="Business">Comércios</button>
    </div>
    <div id="globeContainer"></div>

    <script>
        // Função para verificar se o elemento existe
        function isElementInDOM(id) {
            return document.getElementById(id) !== null;
        }

        // Função para inicializar o globo
        function initializeGlobe() {
            if (!isElementInDOM('globeContainer')) {
                console.error("O elemento 'globeContainer' não foi encontrado no DOM.");
                return;
            }

            try {
                const globe = Globe()
                    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // Imagem principal
                    .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png') // Textura de relevo
                    .pointsData([]) // Dados iniciais vazios
                    .pointAltitude(d => 0.05) // Altitude dos pontos
                    .pointColor(() => '#00f3ff') // Cor dos pontos
                    .pointRadius(() => 0.01); // Tamanho dos pontos

                globe(document.getElementById('globeContainer'));
                globe.controls().autoRotate = true; // Rotação automática
                globe.pointOfView({ altitude: 2 }); // Vista inicial

                console.log("Globo inicializado com sucesso!");
            } catch (error) {
                console.error("Erro ao inicializar o globo:", error);

                // Fallback: Exibir mensagem de erro na tela
                const errorDiv = document.createElement('div');
                errorDiv.style.position = 'absolute';
                errorDiv.style.top = '50%';
                errorDiv.style.left = '50%';
                errorDiv.style.transform = 'translate(-50%, -50%)';
                errorDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                errorDiv.style.padding = '20px';
                errorDiv.style.borderRadius = '10px';
                errorDiv.style.color = '#fff';
                errorDiv.textContent = 'Erro ao carregar o globo. Verifique o console para mais detalhes.';
                document.body.appendChild(errorDiv);
            }
        }

        // Garantir que o DOM esteja carregado antes de inicializar o globo
        document.addEventListener('DOMContentLoaded', () => {
            initializeGlobe();
        });
    </script>
</body>
</html>
