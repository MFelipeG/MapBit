<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWorld Map 2.0</title>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos Globais */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #000;
        }

        /* Contêiner do Globo */
        #globeContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Barra de Pesquisa */
        .search-box {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .search-box input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Filtros */
        .filter-container {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 20px;
        }
        .filter-btn {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn.active {
            background: #ff0066;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="countrySearch" placeholder="Procure por país...">
    </div>
    <div class="filter-container">
        <button class="filter-btn active" data-type="all">Todos</button>
        <button class="filter-btn" data-type="ATM">ATMs</button>
        <button class="filter-btn" data-type="Business">Comércios</button>
    </div>
    <div id="globeContainer"></div>

    <script>
        // Função para verificar se o elemento existe
        function isElementInDOM(id) {
            return document.getElementById(id) !== null;
        }

        // Inicialização do Globo
        let globe;
        if (isElementInDOM('globeContainer')) {
            globe = Globe()
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .pointsData([])
                .pointAltitude(d => 0.05)
                .pointColor(() => '#00f3ff')
                .pointRadius(() => 0.01);

            globe(document.getElementById('globeContainer'));
            globe.controls().autoRotate = true;
            globe.pointOfView({ altitude: 2 });
        } else {
            console.error("O elemento 'globeContainer' não foi encontrado no DOM.");
        }

        // Função para buscar locais via API Coinmap
        async function fetchCryptoLocations(country) {
            try {
                const response = await fetch(`https://coinmap.org/api/v1/venues/?country=${country}`);
                if (!response.ok) {
                    throw new Error("Nenhum local encontrado para este país.");
                }
                const data = await response.json();
                return data.venues.map(item => ({
                    type: item.category === 'ATM' ? 'ATM' : 'Business',
                    name: item.name,
                    address: item.address,
                    lat: item.lat,
                    lng: item.lon,
                    crypto: item.tags.split(' ')
                }));
            } catch (error) {
                console.error(error.message);
                return [];
            }
        }

        // Função para atualizar os marcadores no globo
        function updateGlobeMarkers(data) {
            globe.pointsData(data.map(loc => ({
                latitude: loc.lat,
                longitude: loc.lng,
                altitude: 0.05,
                color: loc.type === 'ATM' ? '#ff0066' : '#00f3ff',
                radius: 0.01
            })));
        }

        // Função para filtrar marcadores
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterMarkers(btn.dataset.type);
            });
        });

        function filterMarkers(type) {
            globe.pointsData(currentData.filter(d => type === 'all' || d.type === type));
        }

        // Barra de Pesquisa
        let currentData = [];
        document.getElementById('countrySearch').addEventListener('input', async function(e) {
            const country = e.target.value.trim();
            if (country.length > 2) {
                try {
                    const data = await fetchCryptoLocations(country);
                    currentData = data;
                    updateGlobeMarkers(data); // Atualiza os marcadores no globo
                } catch (error) {
                    console.error(error.message);
                }
            } else {
                globe.pointsData([]); // Limpa os marcadores se a entrada estiver vazia
            }
        });

        // Carregar países populares automaticamente
        const popularCountries = ['USA', 'BRA', 'CAN', 'FRA', 'DEU', 'ITA', 'JPN', 'CHN', 'IND', 'RUS'];
        async function loadPopularCountries() {
            for (const country of popularCountries) {
                const data = await fetchCryptoLocations(country);
                currentData = [...currentData, ...data];
            }
            updateGlobeMarkers(currentData);
        }

        // Inicializar com países populares
        document.addEventListener('DOMContentLoaded', () => {
            loadPopularCountries();
        });
    </script>
</body>
</html>
