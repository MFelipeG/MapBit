<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWorld Map 2.0</title>

    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://unpkg.com/globe.gl" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos Globais */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #000;
        }

        /* Barra de Pesquisa */
        .search-box {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .search-box input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Filtros */
        .filter-container {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 20px;
        }
        .filter-btn {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn.active {
            background: #ff0066;
        }

        /* Menu do Usuário */
        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .user-menu button {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
        }

        /* Sidebar de Locais */
        .sidebar {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 300px;
            height: calc(100vh - 170px);
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .sidebar.open {
            display: block;
        }
        .location-card {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .location-card h3 {
            margin: 0 0 5px;
        }

        /* Modal de Rotas */
        .route-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            height: 70vh;
            display: none;
            z-index: 2000;
        }
        #routeMap {
            width: 100%;
            height: 100%;
        }

        /* Marcadores no Globo */
        .marker {
            position: relative;
            cursor: pointer;
        }
        .marker-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .marker-pulse {
            width: 10px;
            height: 10px;
            background: #00f3ff;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" id="countrySearch" placeholder="Procure por país...">
    </div>
    <div class="filter-container">
        <button class="filter-btn active" data-type="all">Todos</button>
        <button class="filter-btn" data-type="ATM">ATMs</button>
        <button class="filter-btn" data-type="Business">Comércios</button>
    </div>
    <div class="user-menu">
        <button id="loginBtn">Entrar</button>
    </div>
    <div id="globeContainer"></div>
    <div class="sidebar">
        <h2>Locais Encontrados</h2>
        <div id="locationsList"></div>
    </div>
    <div class="route-modal">
        <div id="routeMap"></div>
    </div>

    <script>
        // Módulo de Autenticação
        const user = {
            loggedIn: false,
            name: ''
        };
        document.getElementById('loginBtn').addEventListener('click', () => {
            user.loggedIn = !user.loggedIn;
            document.getElementById('loginBtn').textContent = user.loggedIn ? 'Sair' : 'Entrar';
        });

        // Botão para alternar o sidebar
        const toggleSidebarBtn = document.createElement('button');
        toggleSidebarBtn.textContent = "Locais";
        toggleSidebarBtn.style.position = "absolute";
        toggleSidebarBtn.style.top = "20px";
        toggleSidebarBtn.style.right = "220px";
        toggleSidebarBtn.style.zIndex = "1000";
        toggleSidebarBtn.style.backgroundColor = "#00f3ff";
        toggleSidebarBtn.style.color = "#000";
        toggleSidebarBtn.style.border = "none";
        toggleSidebarBtn.style.padding = "8px 15px";
        toggleSidebarBtn.style.borderRadius = "15px";
        toggleSidebarBtn.style.cursor = "pointer";

        toggleSidebarBtn.addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('open');
        });

        document.body.appendChild(toggleSidebarBtn);

        // Módulo de Integração com API Coinmap
        async function fetchCryptoLocations(country) {
            try {
                const response = await fetch(`https://coinmap.org/api/v1/venues/?country=${country}`);
                if (!response.ok) {
                    throw new Error("Nenhum local encontrado para este país.");
                }
                const data = await response.json();
                return data.venues.map(item => ({
                    type: item.category === 'ATM' ? 'ATM' : 'Business',
                    name: item.name,
                    address: item.address,
                    lat: item.lat,
                    lng: item.lon,
                    crypto: item.tags.split(' ')
                }));
            } catch (error) {
                alert(error.message);
                return [];
            }
        }

        // Módulo de Inicialização do Globo 3D
        const globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
            .pointsData([])
            .pointAltitude(d => 0.05)
            .pointColor(() => '#00f3ff')
            .pointRadius(() => 0.01);

        let currentData = [];
        globe(document.getElementById('globeContainer'));
        globe.controls().autoRotate = true;
        globe.pointOfView({ altitude: 2 });

        // Módulo de Clusters
        const superCluster = Supercluster({
            radius: 60,
            maxZoom: 16
        });

        function updateClusters(data) {
            superCluster.load(data.map(d => ({ geometry: { coordinates: [d.lng, d.lat] }, properties: d })));
            globe.pointsData(superCluster.getClusters([-180, -90, 180, 90], globe.zoomLevel()));
        }

        // Módulo de Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterMarkers(btn.dataset.type);
            });
        });

        function filterMarkers(type) {
            globe.pointsData(currentData.filter(d => type === 'all' || d.type === type));
        }

        // Módulo de Rotas
        let routeMap;
        function showRoute(start, end) {
            document.querySelector('.route-modal').style.display = 'block';
            if (!routeMap) {
                routeMap = L.map('routeMap').setView([start.lat, start.lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(routeMap);
            }

            L.Routing.control({
                waypoints: [
                    L.latLng(start.lat, start.lng),
                    L.latLng(end.lat, end.lng)
                ],
                routeWhileDragging: true
            }).addTo(routeMap);
        }

        // Fechar Modal de Rotas
        document.querySelector('.route-modal').addEventListener('click', e => {
            if (e.target.classList.contains('route-modal')) {
                document.querySelector('.route-modal').style.display = 'none';
                if (routeMap) routeMap.remove();
                routeMap = null;
            }
        });

        // Função Auxiliar para Rota a Partir da Localização Atual
        function showRouteFromCurrent(lat, lng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    showRoute(
                        { lat: position.coords.latitude, lng: position.coords.longitude },
                        { lat, lng }
                    );
                });
            }
        }

        // Módulo de Barra de Pesquisa
        let searchTimeout;
        document.getElementById('countrySearch').addEventListener('input', function(e) {
            const country = e.target.value.trim();
            clearTimeout(searchTimeout);
            if (country.length > 2) {
                searchTimeout = setTimeout(async () => {
                    const data = await fetchCryptoLocations(country);
                    currentData = data;
                    updateClusters(data);
                    updateSidebar(data);
                }, 500); // Debounce de 500ms
            } else {
                globe.pointsData([]);
                updateSidebar([]);
            }
        });

        function updateSidebar(data) {
            const html = data.map(loc => `
                <div class="location-card">
                    <h3>${loc.name}</h3>
                    <p>Tipo: ${loc.type}</p>
                    <p>Endereço: ${loc.address}</p>
                    <button onclick="showRouteFromCurrent(${loc.lat}, ${loc.lng})">Como chegar</button>
                </div>
            `).join('');
            document.getElementById('locationsList').innerHTML = html;
        }
    </script>
</body>
</html>
